tutorial:
  chooseLocale: >
    <h3>Welcome to Mélodie!</h3>
    <p class="mb-4">First, let's be sure we can understand each other.</p>
  findMusic: Now, choose a folder on your hard drive that contains your music.
  awaitFirstAlbum: >
    <p>Your albums are progressively loaded, and will appear shortly.</p>
  playOrEnqueue: >
    <p>Hover this album: you can enqueue it at the end with <i class="inline-icons i-mdi-plus-box-multiple"/>, or play it now with <i class="inline-icons i-mdi-play"/></p>
  makePlaylist: >
    <p>Drag and drop tracks to organize the queue.</p>
    <p>Once done, save your first playlist with <i class="inline-icons i-mdi-playlist-plus"/>.</p>
    <p>All it needs is a name and to press the "Return" key (or click <i class="inline-icons i-mdi-plus-box"/>).</p>
  navigateToPlaylist: >
    <p>Done! Here is your brand new playlist.</p>
  end: >
    <p>This quick tour is over.</p>
    <p>Don't forget to return to settings later on, to configure Discogs and AudioDB.</p>
    <p class="mb-4">It is now time to enjoy your music!</p>
