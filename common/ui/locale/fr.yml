audiodb:
  description: >
    <p>TheAudioDB est une base de donnée communautaire de morceaux de musique avec une API JSON. Avec une clé d'API, Mélodie peux utiliser AudioDB pour retrouver les couvertures d'albums et les images d'artistes.</p>
    <p>Pour obtenir votre clé, <a class="underlined" href="https://www.theaudiodb.com/api_apply.php">devenez un sponsor <i class="material-icons">launch</i></a>.<p/>
  key: >
    Clé :
  key placeholder: Copiez votre clé ici
  title: Fournisseur de données AudioDB
discogs:
  description: >
    <p>Discogs s'est donné pour mission de construire la base de données musicale la plus grande et la plus complète. Avec un jeton d'accès, Mélodie peux utliser Discogs pour retrouver les couvertures d'albums et les images d'artistes.</p>
    <p>Pour obtenir un jeton d'accès, <a class="underlined" href="https://www.discogs.com/fr/settings/developers">créez un compte développeur et générez un jeton d'accès personnel <i class="material-icons">launch</i></a>.<p/>
  token: >
    Jeton d'accès :
  token placeholder: Copiez votre jeton ici
  title: Fournisseur de données Discogs
tutorial:
  chooseLocale: >
    <h3>Bienvenue sur Mélodie!</h3>
    <p class="mb-4">Tout d'abord, vérifions que nous pouvons nous comprendre.</p>
  findMusic: Maintenant, choisissez un dossier de votre disque dur qui contient votre musique.
  awaitFirstAlbum: >
    <p>Vos albums sont en cours de chargement, et vons apparaître sous peu.</p>
  playOrEnqueue: >
    <p>Survolez cet album : ajoutez le à la fin de la liste de lecture avec <i class="material-icons">playlist_add</i>, ou jouez le immediatement avec <i class="material-icons">play_arrow</i></p>
  makePlaylist: >
    <p>Glissez-déposez les morceaux pour re-organiser la liste de lecture.</p>
    <p>Une fois terminé, créez votre première playlist avec <i class="material-icons">library_add</i>.</p>
    <p>Il suffit d'entrer un nom et d'appuyer sur la touche "Entrée" (ou sur <i class="material-icons">add_box</i>).</p>
  navigateToPlaylist: >
    <p>Et voilà ! Votre nouvelle playlist se trouve ici.</p>
  end: >
    <p>Voila pour cette rapide visite.</p>
    <p>Un peu plus tard, pensez à retourner dans les paramètres pour configurer Discogs et AudioDB.</p>
    <p class="mb-4">Il est temps de vous laisser écouter votre musique !</p>
