<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">

  <link rel="icon" type="image/png" href="./icons/icon-256x256.png" />
  <link rel="preload" href="./fonts/MaterialIcons.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Raleway.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/Raleway-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/SourceSansPro-LightItalic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/SourceSansPro-SemiBoldItalic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/SourceSansPro-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/SourceSansPro-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/PermanentMarker.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="./build/bundle.css">

  <script type="application/javascript">
    const match = /port=(\d+)/.exec(window.location.search)
    window.serverUrl = match
      ? `ws://localhost:${match[1]}`
      : `${window.location.protocol.replace('http', 'ws')}//${window.location.host}`
    window.dlUrl = window.serverUrl.replace('ws', 'http')
  </script>
</head>

<body></body>
<script src="./build/bundle.js"></script>

</html>
